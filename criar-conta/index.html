<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../src/styles/autentication.css">
  <link rel="stylesheet" href="../src/styles/global.css">
  <link rel="shortcut icon" href="../src/assets/favicon/favicon.ico" type="image/x-icon">
  <link rel="icon" type="image/png" sizes="32x32" href="../src/assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../src/assets/favicon/favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="100x100" href="../src/assets/favicon/apple-touch-icon.png">
  <script src="/src/script/create-account-form.js" type="module" defer></script>
  <title>Criar Conta | Bem Lembrado To-do List</title>
</head>

<body>
  <div class="loader-overlay hidden" aria-hidden="true">
    <span class="loader"></span>
  </div>
  <main class="autentication-section">
    <section class="form-section">
      <div class="container">
        <img src="../src/assets/logo/center-logo.svg" alt="Bem lembrado's logo" class="logo">

        <h1 class="heading">Criar conta</h1>

        <form class="create-account-form form-autentication" autocomplete="off">
          <div class="input-data">
            <label for="create-account-nickname">Apelido</label>
            <input type="text" placeholder="Lorem Impsum" name="create-account-nickname" id="create-account-nickname"
              class="input-form" required>
          </div>
          <div class="input-data">
            <label for="create-account-email">Email</label>
            <input type="email" name="create-account-email" id="create-account-email" class="input-form"
              placeholder="exemplo@exemplo.com" required>
          </div>
          <div class="input-data">
            <label for="create-account-password">Senha</label>
            <input type="password" name="create-account-password" class="input-form" id="create-account-password"
              placeholder="********" required>
            <button class="password-visibility" type="button">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="eye seeing">
                <path d="M12 15a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" />
                <path fill-rule="evenodd"
                  d="M1.323 11.447C2.811 6.976 7.028 3.75 12.001 3.75c4.97 0 9.185 3.223 10.675 7.69.12.362.12.752 0 1.113-1.487 4.471-5.705 7.697-10.677 7.697-4.97 0-9.186-3.223-10.675-7.69a1.762 1.762 0 0 1 0-1.113ZM17.25 12a5.25 5.25 0 1 1-10.5 0 5.25 5.25 0 0 1 10.5 0Z"
                  clip-rule="evenodd" />
              </svg>
            </button>
          </div>
          <div class="input-data">
            <label for="create-account-repeat-password">Confirme a senha</label>
            <input type="password" name="create-account-repeat-password" class="input-form"
              id="create-account-repeat-password" placeholder="********" required>
            <button class="password-visibility" type="button">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="eye seeing">
                <path d="M12 15a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" />
                <path fill-rule="evenodd"
                  d="M1.323 11.447C2.811 6.976 7.028 3.75 12.001 3.75c4.97 0 9.185 3.223 10.675 7.69.12.362.12.752 0 1.113-1.487 4.471-5.705 7.697-10.677 7.697-4.97 0-9.186-3.223-10.675-7.69a1.762 1.762 0 0 1 0-1.113ZM17.25 12a5.25 5.25 0 1 1-10.5 0 5.25 5.25 0 0 1 10.5 0Z"
                  clip-rule="evenodd" />
              </svg>
            </button>
          </div>
          <button type="submit" class="primary-button">Criar conta</button>
        </form>
      </div>
    </section>
    <aside class="side-image">
      <img src="../src/assets/illustrations/create-account-illustration.webp"
        alt="Stylized character forming inside a glowing blue futuristic capsule, with floating particles and a small console beside it.">
    </aside>
  </main>
</body>

</html>
